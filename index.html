<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2fb61342f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather in Your City</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
        <h3 class="search-bar">
            <form class="form-inline align-items-center" id="city-search">
                <div class="form-row">
                    <div class="col-auto">
                        <input type=text placeholder="🔍 Enter City Here" class="form-control mb-2" id="city-input"
                            autocomplete="off" autofocus="on" />
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </div>
                </div>
            </form>
        </h3>
        <div class="row">
            <div>
                <div class="col large-weather-icon"><img src="" alt="" id="large-icon-1" width="100px"/></div>
            </div>
            </div>
            <div class="row">
                <span class="city-text" id="city-text-1">Your City</span><span class="degree" id="change-degree-type">°C|°F</span>
            </div>
        <h3 class="day-text-large">
            Day Time
        </h3>
        <div class="row">
            <h5 class="weatherDescriptionElement" id="weather-description">Weather Description</h5>
        </div>
    </br>
        <div class="row">
            <div class="col-5">
                <div class="humidity" id="humidityButton">
                        Humidity
                </div>
            </div>
                    <div class="col-6">
                        <div class="windSpeed" id="windSpeedButton">
                        Windspeed
                        </div>
                    </div>
        </div>
            <div class="col-1">
                <div class="percent">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <small class="by-line">
        <a href="https://github.com/cass-cloud/cass-weather-app-project" target="_blank">Open-source code</a> by Cass
                Maier
    </small>
        <script src="src/script.js"></script>
    </div>
</body>

</html>
