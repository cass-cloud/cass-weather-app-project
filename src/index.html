<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2fb61342f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather in Your City</title>
</head>

<body>
    <div class="container">
        <h1 class=title>
            For Weather in Your Current Location
            <button class="btn btn-secondary" id=current-location>Click Me!</button>
        </h1>
        <h3>
            <form class="form-inline align-items-center" id="city-search">
                <div class="form-row">
                    <div class="col-auto">
                        <input type=text placeholder="🔍 Enter City Here" class="form-control mb-2" id="city-input"
                            autocomplete="off" autofocus="on" />
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </div>
                </div>
            </form>
        </h3>
        <div class="row">
            <div>
                <div class="col"><i class="fas fa-cloud-sun-rain large-weather-icon"></i></div>
            </div>
            <div>
                <div class="col"><i class="fas fa-sun small-weather-icon"></i>
                    <div class=day-text>Saturday<br>23°</div>
                </div>
            </div>
            <div>
                <div class="col"><i class="fas fa-sun small-weather-icon"></i>
                    <div class=day-text>Sunday<br>24°</div>
                </div>
            </div>
            <div>
                <div class="col"><i class="fas fa-cloud-sun small-weather-icon"></i>
                    <div class=day-text>Monday<br>31°</div>
                </div>
            </div>
            <div>
                <div class="col"><i class="fas fa-cloud-sun small-weather-icon"></i>
                    <div class=day-text>Tuesday<br>21°</div>
                </div>
            </div>
            <div>
                <div class="col"><i class="fas fa-cloud-sun small-weather-icon"></i>
                    <div class=day-text>Wednesday<br>21°</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h1 class="city-text" id="city-text-1">
                    Your City
            </div>
            <div class="col-1.5">
                <h1>
                    <div class="degree" id="change-degree-type">°C</div>
                </h1>
            </div>
        </div>
        <h3 class="day-text-large">
            Day Time
        </h3>
        <br />
        <div class="row">
            <div class="col-3">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option1"> Precipitation
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2"> Humidity
                    </label>
                </div>
            </div>
            <div class="col-1">
                <div class="percent">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
